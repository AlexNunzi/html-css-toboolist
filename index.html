<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="header-logo">
                <img id="logo" src="img/Logo.png" alt="Logo Boolean">
                <span id="logo-text">Toboolist</span>
            </div>
        </header>
        
        <main>
            <div id="container">
                <section class="buttons-section horizontal-centering">
                    <button class="button button-blue">Add Task</button>
                    <button class="button button-white">Add Section</button>
                </section>

                <section class="task-section horizontal-centering">
                    <div id="new-task" class="data-container">

                    </div>

                    <div id="today" class="data-container">

                    </div>

                    <div id="upcoming" class="data-container">

                    </div>
                </section>

            </div>
        </main>
    </body>
</html>
